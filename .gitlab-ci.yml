# .gitlab-ci.yml
#
# ink-waterfall
#
# pipelines can be triggered manually in the web

stages:
  - declare-vars
  - test
  - compare-build

variables:
  GIT_STRATEGY:                    fetch
  GIT_DEPTH:                       "100"
  CARGO_TARGET_DIR:                "/ci-cache/${CI_PROJECT_NAME}/targets/${CI_COMMIT_REF_NAME}/${CI_JOB_NAME}"
  RUST_LIB_BACKTRACE:              "0"
  RUST_LOG:                        "info"
  CI_IMAGE:                        "paritytech/ink-waterfall-ci:latest"
  INK_EXAMPLES_PATH:               "./ink/examples"
  DELEGATOR_SUBCONTRACTS:          "accumulator adder subber"

workflow:
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH

.default-refs:                      &default-refs
  rules: 
  - if: $CI_PIPELINE_SOURCE == "web"
  - if: $CI_PIPELINE_SOURCE == "schedule"
  - if: $CI_COMMIT_REF_NAME == "master"
  - if: $CI_COMMIT_REF_NAME == "tags"
  - if: $CI_COMMIT_REF_NAME =~ /^[0-9]+$/                   # PRs
  - if: $CI_COMMIT_REF_NAME =~ /^v[0-9]+\.[0-9]+.*$/        # i.e. v1.0, v2.1rc1

.default-refs-trgr-not-master:      &default-refs-trgr-not-master
  rules:
  - if: $TRGR_REF == "master"
    when: never
  - if: $CI_PIPELINE_SOURCE == "web"
  - if: $CI_PIPELINE_SOURCE == "schedule"
  - if: $CI_COMMIT_REF_NAME == "master"
  - if: $CI_COMMIT_REF_NAME == "tags"
  - if: $CI_COMMIT_REF_NAME =~ /^[0-9]+$/                   # PRs
  - if: $CI_COMMIT_REF_NAME =~ /^v[0-9]+\.[0-9]+.*$/        # i.e. v1.0, v2.1rc1

.basic-env:                         &basic-env
  image:                           "${CI_IMAGE}"
  before_script:
    - cargo -vV
    - rustc -vV
    - rustup show
    - bash --version
    - substrate-contracts-node --version
    - cargo-contract --version
    - ./.scripts/pre_cache.sh
    - sccache -s
    - git show
  <<:                              *default-refs
  interruptible:                   true
  retry:
    max:                           2
    when:
      - runner_system_failure
      - unknown_failure
      - api_failure


.docker-env:                      &docker-env
  <<:                             *basic-env
  tags:
    - linux-docker

.kubernetes-env:                  &kubernetes-env
  <<:                             *basic-env
  before_script:                  []
  tags:
    - kubernetes-parity-build


.clone-repo:                       &clone-repo
  - git clone --depth 1 --branch ${BRANCH} ${REPO}

.start-substrate-contracts-node:                     &start-substrate-contracts-node
  - substrate-contracts-node --tmp --dev -lruntime::contracts=debug > /tmp/substrate-contracts-node.log 2>&1 &

.start-substrate-contracts-node-rand-extension:      &start-substrate-contracts-node-rand-extension
  - substrate-contracts-node-rand-extension --tmp --dev -lruntime::contracts=debug > /tmp/substrate-contracts-node-rand-extension.log 2>&1 &

.shutdown-substrate-contracts-node:                  &shutdown-substrate-contracts-node
  - pkill -f "substrate-contracts-node --tmp --dev"

.shutdown-substrate-contracts-node-rand-extension:   &shutdown-substrate-contracts-node-rand-extension
  - pkill -f "substrate-contracts-node-rand-extension --tmp --dev"


# needed vars have to be "exported" on a earlier stage
parent-vars:
  stage:                                             declare-vars
  <<:                                                *kubernetes-env
  script:
    - BRANCH="master"
    - REPO="https://github.com/paritytech/ink.git"
    - REPO_NAME="ink"
    - echo ${TRGR_REF}
    - if [ -n "$TRGR_REF" ] && [ "$TRGR_REF" != "master" ]; then
        PR_JSON=`curl -s https://api.github.com/repos/paritytech/ink/pulls/${TRGR_REF}`;
        BRANCH=`echo "${PR_JSON}" | jq -r .head.ref`;
        REPO=`echo "${PR_JSON}" | jq -r .head.repo.git_url`;
        REPO_NAME=`echo "${PR_JSON}" | jq -r .head.repo.name`;
      fi
    - echo "BRANCH=${BRANCH}" | tee -a parent-vars.env
    - echo "REPO=${REPO}" | tee -a parent-vars.env
    - echo "REPO_NAME=${REPO_NAME}" | tee -a parent-vars.env
    - echo "CSV_NAME=${REPO_NAME}_${BRANCH}" | tee -a parent-vars.env
    - echo "REDIS_RESULTS_KEY=${CI_PROJECT_NAME}::results::{$REPO_NAME}::${BRANCH} | tee -a parent-vars.env
    - echo "REDIS_RESULTS_KEY_MASTER=${CI_PROJECT_NAME}::results::{$REPO_NAME}::master | tee -a parent-vars.env
  artifacts:
    reports:
      dotenv: parent-vars.env


.build-contracts:                                    &build-contracts
  # delete old list items if the key has existed previously
  - redis-cli -u $GITLAB_REDIS_URI del $REDIS_RESULTS_KEY
  - echo 'Data will be written to $REDIS_RESULTS_KEY'
  - for example in ${INK_EXAMPLES_PATH}/*/; do
      echo "./.scripts/build-contract.sh ${example} | redis-cli -u ${GITLAB_REDIS_URI} -x rpush ${REDIS_RESULTS_KEY}" >> /tmp/cmds;
    done
  - for contract in ${DELEGATOR_SUBCONTRACTS}; do
      echo "./.scripts/build-contract.sh ${INK_EXAMPLES_PATH}/delegator/${contract} | redis-cli -u ${GITLAB_REDIS_URI} -x rpush ${REDIS_RESULTS_KEY}" >> /tmp/cmds;
    done
  - parallel -j 2 < /tmp/cmds
  # all ci/cd keys need to have ttl
  - redis-cli -u $GITLAB_REDIS_URI expire $REDIS_RESULTS_KEY $GITLAB_REDIS_TTL


polkadot-js-ui-ink-examples:                        &polkadot-js-ui-ink-examples
  stage:                           test
  <<:                              *docker-env
  script:
    - *clone-repo
    - *start-substrate-contracts-node
    - *build-contracts
    # - WATERFALL_SKIP_CONTRACT_BUILD=true cargo test --jobs 4 --features headless,polkadot-js-ui
  after_script:
    - *shutdown-substrate-contracts-node
  dependencies:
    - parent-vars

polkadot-js-ui-ink-examples-compare:
  stage:                           compare-build
  <<:                              *kubernetes-env
  # comparison is made only if a parent (trgr) was created on prs. otherwise we would compare master with master
  # TODO: while we lack comparison data for master, lets "compare" everything
  <<:                              *default-refs-trgr-not-master
  # TODO: run on paritytech/ink-waterfall-ci, alpine is just for example here
  variables:
    CI_IMAGE: "alpine"
  script:
  # TODO: replace with actual comparison logic
    - apk add redis
    # deserialize comparison data
    - redis-cli -u $GITLAB_REDIS_URI --raw lrange $REDIS_RESULTS_KEY 0 -1 | tee $REDIS_RESULTS_KEY.csv
    - redis-cli -u $GITLAB_REDIS_URI --raw lrange $REDIS_RESULTS_KEY_MASTER 0 -1 | tee $REDIS_RESULTS_KEY_MASTER.csv
    # comparison dummy
    - echo "Comparing..."







